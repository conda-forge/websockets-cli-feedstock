{% set name = "websockets-cli" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0b2e729cee65f67406840a502cd915ee5ecb450849517be2470e61d180129343

build:
  entry_points:
    - ws = ws.main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - certifi >=2022.12.7,<2023.0.0
    - click-didyoumean >=0.3.0,<0.4.0
    - click >=8.0.4,<9.0.0
    - prompt-toolkit >=3.0.29,<4.0.0
    - pydantic >=1.9.0,<2.0.0
    - python >=3.6,<4.0
    - python-dotenv >=0.21.0,<0.22.0
    - rich >=13.0.0,<14.0.0
    - shellingham >=1.4.0,<2.0.0
    - tomli >=2.0.1,<3.0.0
    - trio-websocket >=0.9.2,<0.10.0

test:
  imports:
    - ws
  commands:
    - pip check
    - ws --help
  requires:
    - pip

about:
  home: https://github.com/lewoudar/ws
  doc_url: https://pyws.readthedocs.io
  summary: A simple yet powerful websocket cli
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
